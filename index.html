<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-container">
        <h1 class="title">Todo List</h1>
        <input class="new-task name" type="text" placeholder="Next task">
        <input class="new-task date" type="date">
        <button class="button add">Add</button>
        <button class="button default" title="default settings - clear local storage">Default</button>
        <button class="button undo" title="undo last action">Undo &#9100</button>
        <div class="todo-list"></div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
